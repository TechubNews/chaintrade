    <script>
        // ----------------------------------------------------
        // ğŸš€ 3. å¼¹çª—è§¦å‘æ—¶é—´è®¾ç½® (è¯·åœ¨è¿™é‡Œä¿®æ”¹æ—¶é—´ï¼Œå•ä½ï¼šç§’)
        // ----------------------------------------------------
        const PAGE_TIME_DELAY_SECONDS = 15;    // è§¦å‘æ¡ä»¶ 1: é¡µé¢åœç•™æ€»æ—¶é•¿
        const SCROLL_BOTTOM_DELAY_SECONDS = 5; // è§¦å‘æ¡ä»¶ 2: æ»šåŠ¨åˆ°åº•éƒ¨åœç•™æ—¶é•¿
        // ----------------------------------------------------

        const modal = document.getElementById('popupModal');
        let modalShown = false;
        let scrollTimer = null;
        let pageTimerId = null; // ç”¨äºä¿å­˜æ€»æ—¶é•¿è®¡æ—¶å™¨IDï¼Œä»¥ä¾¿ç‚¹å‡»åæ¸…é™¤

        /**
         * ç»Ÿä¸€çš„å¼¹çª—æ˜¾ç¤ºå‡½æ•°ã€‚
         * ç°åœ¨å¯ä»¥é€šè¿‡ï¼šæ€»æ—¶é•¿ã€åº•éƒ¨åœç•™ã€ç‚¹å‡»å›¾ç‰‡ã€ç‚¹å‡»æŒ‰é’® å››ç§æ–¹å¼è§¦å‘ã€‚
         */
        function showModal() {
            // å¦‚æœå¼¹çª—å·²ç»æ˜¾ç¤ºï¼Œç›´æ¥é€€å‡º
            if (modal.style.display === 'flex') return;
            
            modal.style.display = 'flex';
            modalShown = true; // æ ‡è®°ä¸ºå·²è§¦å‘è¿‡

            // æ¸…é™¤æ—¶é—´è§¦å‘ç›¸å…³çš„è®¡æ—¶å™¨ï¼Œé˜²æ­¢é‡å¤å¼¹å‡º
            if (scrollTimer) {

            if (pageTimerId) {

            // ç§»é™¤æ»šåŠ¨ç›‘å¬ï¼Œå› ä¸ºå¼¹çª—å·²ç»å‡ºæ¥äº†
            window.removeEventListener('scroll', checkScrollPosition);

        function checkScrollPosition() {

            if (isAtBottom && !scrollTimer) {

        window.onload = function() {
